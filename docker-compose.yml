version: '3.3'

services:
  otto:
    # env_file:
    #   - ./otto.env
    build:
      context: .
      dockerfile: Dockerfile
    image: otto/otto
    volumes:
      - "./otto/:/opt/code"
    ports:
      - "8000:80"
    networks:
      - otto_isolated
  otto2:
    # env_file:
    #   - ./otto.env
    build:
      context: .
      dockerfile: Dockerfile_plain
    image: otto/otto2
    volumes:
      - "./otto/:/opt/code"
    ports:
      - "8000:80"
    networks:
      - otto_isolated
networks:
  otto_isolated:
