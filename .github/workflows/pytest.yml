name: ğŸ pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        default: 3.11
        type: string

      pytest_args:
        description: Additional args to pass to pytest.
        type: string

jobs:
  run_pytest:
    name: ğŸ pytest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: ğŸ““ Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ğŸ’¸ Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ‹ Download dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: ğŸ—ï¸ Install dependencies
        run: poetry install --no-interaction

      - name: ğŸ–¼ï¸ Install Imagemagick
        uses: mfinelli/setup-imagemagick@v2

      - name: ğŸ§ª Run pytest suite
        run: poetry run pytest -v ${{ inputs.pytest_args }}
