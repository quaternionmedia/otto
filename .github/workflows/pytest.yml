name: 🐍 Otto pytest

on:
  workflow_call:

jobs:
  run_pytest:
    name: 🐍 pytest
    runs-on: ubuntu-latest

    steps:
      - name: 📰 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 🏗️ Setup testing environment
        run: pip3 install -r requirements.txt -r tests/requirements-tests.txt

      - name: 🖼️ Install Imagemagick
        uses: mfinelli/setup-imagemagick@v2

      - name: 🧪 Run pytest suite
        run: pytest
