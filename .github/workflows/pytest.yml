name: ğŸ Otto pytest

on:
  workflow_call:
    inputs:
      python_version:
        description: The version of python to setup
        type: string
        default: 3.11

      pip_extras:
        description: A list of pip extras to install
        type: string
        default: '[test]'

      pytest_args:
        description: Additional args to pass to pytest.
        type: string

jobs:
  run_pytest:
    name: ğŸ pytest
    runs-on: ubuntu-latest
    environment: codecov
    env:
      BEZIER_NO_EXTENSION: true

    steps:
      - name: ğŸ“° Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@main
        id: setup-python
        with:
          python-version: ${{ inputs.python_version }}
          cache: pip

      - name: ğŸ—ï¸ Install dependencies
        run: pip install .${{ inputs.pip_extras }}

      - name: ğŸ–¼ï¸ Install Imagemagick
        uses: mfinelli/setup-imagemagick@v2

      - name: ğŸ›¸ Configure extra test dependencies
        run: |
          sudo apt install -y libfuse2 fonts-open-sans
          mkdir -p data
          sudo rm /etc/ImageMagick-6/policy.xml

      - name: ğŸ§ª Run pytest suite
        run: pytest -v --cov --cov-report lcov ${{ inputs.pytest_args }}

      - name: ğŸ“ˆ Uploade coverage report
        # always run this step, even if the tests fail
        # putting always() would cause the function to run even if the build is canceled
        if: success() || failure()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
