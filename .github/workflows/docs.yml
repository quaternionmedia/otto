name: üìö Docs
on:
  push:
    branches:
      - main
      - dev
      - docs

jobs:
  deploy:
    name: üìë Build and deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: üì∞ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: üìì Setup poetry
        run: pipx install poetry

      - name: üí∏ Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: üèã Download dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --only docs

      - name: üöß Install dependencies
        run: poetry install --no-interaction --only docs

      - name: üßµ Set version string
        run: echo VERSION_TITLE=$(mike list | grep latest) >> $GITHUB_ENV

      - name: üèóÔ∏è Deploy
        env:
          GIT_COMMITTER_NAME: qm-bot
          GIT_COMMITTER_EMAIL: qm-bot@quaternion.media
        run: mike deploy --push --update-aliases ${VERSION_TITLE%\[latest\]} latest
