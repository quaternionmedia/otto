name: ⚗️ CI tests

on: [push, pull_request]

jobs:
  lint:
    name: 👖 Linter
    uses: ./.github/workflows/nox.yml
    with:
      args: lint

  format:
    name: ⬛ Black Formatter
    uses: ./.github/workflows/nox.yml
    with:
      args: blacken -- check

  pytest:
    name: 🐍 Pytest
    uses: ./.github/workflows/pytest.yml
