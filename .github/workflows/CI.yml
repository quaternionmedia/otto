name: ⚗️ CI tests

on: [push, pull_request]

jobs:
  api_tests:
    name: 🐢 API tests
    uses: quaternionmedia/alfred/.github/workflows/pytest.yml@pytest
    with:
      args: coverage

  lint:
    name: 👖 Linter
    uses: quaternionmedia/alfred/.github/workflows/pytest.yml@pytest
    with:
      args: lint

  format:
    name: ⬛ Black Formatter
    uses: quaternionmedia/alfred/.github/workflows/pytest.yml@pytest
    with:
      args: blacken

  pytest:
    name: 🐍 Pytest
    uses: ./.github/workflows/pytest.yml
