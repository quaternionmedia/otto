        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ—ï¸ Setup testing environment
        run: pip3 install -r requirements-tests.txt

      - name: ğŸ§ª Run nox test suite
        run: nox -s ${{ inputs.args }}
